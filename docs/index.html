<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d193233f1e.js" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="signupcontainer">
            <form action="#">
                <h1>Crie sua conta</h1>
                <span>ou use seu email para se registrar</span>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Ftab%3Dkk&ec=GAlAwAE&hl=pt_BR&authuser=0&flowName=GlifWebSignIn&flowEntry=AddSession" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://br.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://twitter.com/home" class="social"><i class="fa-brands fa-twitter"></i></a>
                </div>


                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <br>
                <button>Registrar</button>
            </form>
        </div>
        <div class="signincontainer">
            <form action="#">
                <h1>Login</h1>
                <span>Entre com seu Email</span>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Ftab%3Dkk&ec=GAlAwAE&hl=pt_BR&authuser=0&flowName=GlifWebSignIn&flowEntry=AddSession" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://br.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://twitter.com/home" class="social"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueci a senha</a>
                <br>
                <button>Logar</button>
            </form>
        </div>

        <div class="overlay-container">

            <div class="overlay">
                <div id="overlay-left">
                    <h1>É bom te ver de volta!</h1>
                    <p>Para se manter conectado conosco, faça o login com suas informações pessoais</p>
                    <button onclick="moveroverlay2()" class="ghost" id="signIn">Login</button>
                </div>
                <div id="overlay-right">
                    <h1>Bem-vindo, Amigo!</h1>
                    <p>Crie sua conta e se junte a nós</p>
                    <button onclick="moveroverlay()" class="ghost" id="signUp">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
